<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="answer">
            0
        </div>
        <div class="numbers">
            <button class="holders" id="clear">Clear</button>
            <button class="holders" id="percentage">%</button>
            <button class="holders" id="backspace"><-</button>
            <button class="holders" id="divide">/</button>
            <button class="holders">7</button>
            <button class="holders">8</button>
            <button class="holders">9</button>
            <button class="holders" id="multiplication">X</button>
            <button class="holders">4</button>
            <button class="holders">5</button>
            <button class="holders">6</button>
            <button class="holders" id="subtraction">-</button>
            <button class="holders">1</button>
            <button class="holders">2</button>
            <button class="holders">3</button>
            <button class="holders" id="sum">+</button>
            <button class="holders">00</button>
            <button class="holders">0</button>
            <button class="holders">.</button>
            <button class="holders" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
